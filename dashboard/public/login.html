<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - SmartBasket</title>
  <link rel="stylesheet" href="style.css"> <!-- Link to the CSS file -->
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
    }

    header {
      background-color: #0b76e1;
      padding: 10px 20px;
    }

    header .logo img {
      height: 50px;
    }

    header div a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 16px;
    }

    header div a:hover {
      text-decoration: underline;
    }

    /* Login Section */
    .login-section {
      max-width: 400px;
      margin: 50px auto;
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .login-section h1 {
      font-size: 24px;
      color: #0b76e1;
      margin-bottom: 20px;
    }

    .login-form .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    .login-form label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
      color: #333;
    }

    .login-form input {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .login-button {
      background-color: #0b76e1;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
      width: 100%;
    }

    .login-button:hover {
      background-color: #005bb5;
    }

    .signup-link {
      margin-top: 15px;
      font-size: 14px;
    }

    .signup-link a {
      color: #0b76e1;
      text-decoration: none;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }

    /* Footer */
    .footer-container {
      text-align: center;
      padding: 20px;
      background-color: #0b76e1;
      color: white;
    }

    .footer-links a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
    }

    .footer-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <div>
        <div class="logo">
          <img src="./images/logo.jpeg" alt="SmartBasket Logo">
        </div>
        <div><a href="home.html">Home</a></div>
        <div><a href="about_us.html">About Us</a></div>
        <div><a href="products.html">Products</a></div>
        <div><a href="contact.html">Contact</a></div>
      </div>
    </nav>
  </header>

  <main>
    <section class="login-section">
      <h1>Login to Your Account</h1>
      <form action="login.php" method="POST" class="login-form">
        <div class="form-group">
          <label for="email">Email Address:</label>
          <input type="email" id="email" name="email" placeholder="Enter your username or email" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="login-button">Login</button>
        <p class="signup-link">Don't have an account? <a href="signup.html">Sign Up</a></p>
      </form>
    </section>
  </main>

  <footer>
    <div class="footer-container">
      <p>&copy; 2025 SmartBasket. All Rights Reserved.</p>
      <div class="footer-links">
        <a href="privacy.html">Privacy Policy</a> | 
        <a href="terms.html">Terms of Service</a> | 
        <a href="contact.html">Contact</a>
      </div>
    </div>
  </footer>
</body>
</html>
